name: Generate IMAGES.md and update README

on:
  workflow_run:
    workflows: ["Build & Push CPU/GPU Dev/Prod Images"]
    types: [completed]

permissions:
  contents: write

jobs:
  build-table:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install Python deps
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install pyyaml

      - name: Expand matrix & generate assets/IMAGES.md
        id: gen_table
        run: |
            matrix_json=$(python3 scripts/expand_matrix.py)
            printf '%s' "$matrix_json" | python3 scripts/generate_table.py
            ls -lh assets/IMAGES.md
            wc -l assets/IMAGES.md

      - name: Upload IMAGES.md for inspection
        uses: actions/upload-artifact@v3
        with:
            name: generated-images-md
            path: assets/IMAGES.md

      - name: Inject table into README.md
        run: python3 scripts/inject_table.py

      - name: Show diff
        run: git --no-pager diff README.md assets/IMAGES.md || true

      - name: Touch README to force commit if needed
        if: steps.gen_table.outputs.changed != 'true'
        run: touch README.md

      - name: Commit assets/IMAGES.md and README.md
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
            commit_message: "chore: update assets/IMAGES.md and README.md"
            file_pattern: "assets/IMAGES.md,README.md"
            branch: main
